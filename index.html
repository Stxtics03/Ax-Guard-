<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AxGuard - Smart Water System</title>
    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #0d0d0d;
        color: #fff;
        overflow: hidden;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px 40px;
        background-color: #111;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .logo img {
        height: 30px;
        width: auto;
      }

      .logo-text {
        font-size: 1.4rem;
        font-weight: bold;
      }

      nav a {
        color: #ccc;
        margin-left: 30px;
        text-decoration: none;
        transition: color 0.3s;
      }

      nav a:hover {
        color: #fff;
      }

      .btn-enter {
        background-color: #2563eb;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .btn-enter:hover {
        background-color: #1d4ed8;
      }

      .grid-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-image: linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
        background-size: 40px 40px;
        z-index: 0;
      }

      .content {
        position: relative;
        z-index: 1;
        text-align: center;
        margin-top: 120px;
      }

      .content h1 {
        font-size: 3rem;
        margin-bottom: 20px;
      }

      .content p {
        color: #aaa;
        font-size: 1.1rem;
        max-width: 700px;
        margin: 0 auto 30px;
      }

      /* Launching Soon Banner with Animation */
      .launch-banner {
        text-align: center;
        color: #fff;
        font-family: monospace;
        font-size: 1rem;
        margin: 20px 0 0 0;
        height: 20px; /* Fixed height to prevent layout shift */
        overflow: hidden;
      }
      
      #typewriter {
        display: inline-block;
        border-right: 2px solid #fff; /* Cursor effect */
        padding-right: 3px;
        animation: blink 0.7s infinite;
      }
      
      @keyframes blink {
        0%, 100% { border-color: transparent; }
        50% { border-color: #fff; }
      }
    </style>
  </head>
  <body>
    <div class="grid-bg"></div>
    <header>
      <div class="logo">
        <img src="images/logo.png" alt="AxGuard Logo" />
        <span class="logo-text">AxGuard</span>
      </div>
      <nav>
        <a href="#how">How It Works</a>
        <a href="#sensors">Sensors</a>
        <a href="#about">About</a>
        <button class="btn-enter" onclick="goToLogin()">Enter System</button>
      </nav>
    </header>

    <!-- Animated Launch Banner -->
    <div class="launch-banner">
      <span id="typewriter"></span>
    </div>

    <div class="content">
      <h1>Welcome to AxGuard</h1>
      <p>Smart IoT-Based Rainwater Harvesting & Quality Monitoring System. Monitor water usage, quality, and levels in real-time.</p>
      <button class="btn-enter" onclick="goToLogin()">Enter Dashboard</button>
    </div>

    <script>
      // Login function
      function goToLogin() {
        const token = localStorage.getItem("user-token");
        if (token) {
          window.location.href = "/dashboard.html";
        } else {
          window.location.href = "/login.html";
        }
      }

      // Typewriter animation
      const text = "# Launching Soon";
      let i = 0;
      const typewriter = document.getElementById("typewriter");
      
      function type() {
        if (i < text.length) {
          typewriter.textContent += text.charAt(i);
          i++;
          setTimeout(type, 100); // Typing speed (ms)
        } else {
          // Blinking cursor stays after completion
        }
      }
      
      // Start animation when page loads
      document.addEventListener("DOMContentLoaded", function() {
        setTimeout(type, 500); // Small delay before starting
      });
    </script>
  </body>
</html>
