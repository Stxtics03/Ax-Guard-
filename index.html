<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AxGuard - Smart Water System</title>
    <style>
      /* YOUR EXACT ORIGINAL CSS */
      body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #0d0d0d; color: #fff; overflow: hidden; }
      header { display: flex; align-items: center; justify-content: space-between; padding: 20px 40px; background-color: #111; }
      .logo { display: flex; align-items: center; font-size: 1.4rem; font-weight: bold; }
      .logo img { height: 32px; margin-right: 10px; }
      nav { display: flex; align-items: center; }
      nav a { color: #ccc; margin-right: 40px; text-decoration: none; transition: color 0.3s; }
      nav a:hover { color: #fff; }
      .btn-enter { background-color: #2563eb; color: white; padding: 10px 20px; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; transition: background-color 0.3s ease; }
      .btn-enter:hover { background-color: #1d4ed8; }
      .grid-bg { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; background-image: linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px); background-size: 40px 40px; z-index: 0; }
      .content { position: relative; z-index: 1; text-align: center; margin-top: 120px; }
      .content h1 { font-size: 3rem; margin-bottom: 20px; }
      .content p { color: #aaa; font-size: 1.1rem; max-width: 700px; margin: 0 auto 30px; }
      
      /* TYPEWRITER ANIMATION */
      .launch-banner { 
        text-align: center; 
        color: #fff;
        font-family: monospace;
        font-size: 1rem;
        height: 1rem; /* Prevents layout shift */
        margin: 20px 0;
      }
      
      /* DYNAMIC AUTH BUTTON */
      .account-name {
        margin-left: 30px;
        color: white;
        font-weight: 500;
        cursor: pointer;
        padding: 10px 15px;
        border-radius: 6px;
        transition: background-color 0.3s ease;
      }
      
      .account-name:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }
      
      .logout-btn {
        background-color: #dc2626;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-left: 10px;
        font-size: 0.9rem;
      }
      
      .logout-btn:hover {
        background-color: #b91c1c;
      }
    </style>
  </head>
  <body>
    <div class="grid-bg"></div>
    <header>
      <div class="logo">
        <img src="/logo.png" alt="AxGuard Logo" />
        AxGuard
      </div>
      <nav>
        <a href="#about">About</a>
        <span id="auth-button"></span>
      </nav>
    </header>

    <!-- ANIMATED BANNER -->
    <div class="launch-banner" id="typewriter-container"></div>

    <div class="content">
      <h1>Welcome to AxGuard</h1>
      <p>Smart IoT-Based Rainwater Harvesting & Quality Monitoring System.</p>
      <button class="btn-enter" onclick="goToLogin()">Enter Dashboard</button>
    </div>

    <script>
      // Check authentication status on page load
      let isAuthenticated = false;
      let currentUser = null;

      // Function to check if user is logged in
      async function checkAuthStatus() {
        try {
          // Check if there's a stored auth token
          const token = localStorage.getItem("auth-token");
          if (!token) {
            isAuthenticated = false;
            return false;
          }

          // Verify token with your backend/MongoDB
          const response = await fetch('/api/verify-token', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            }
          });

          if (response.ok) {
            const userData = await response.json();
            isAuthenticated = true;
            currentUser = userData.user;
            return true;
          } else {
            // Token is invalid, remove it
            localStorage.removeItem("auth-token");
            localStorage.removeItem("username");
            isAuthenticated = false;
            return false;
          }
        } catch (error) {
          console.error('Auth check failed:', error);
          isAuthenticated = false;
          return false;
        }
      }

      // Main login/dashboard navigation function
      async function goToLogin() {
        await checkAuthStatus();
        
        if (isAuthenticated) {
          // User is logged in, go to dashboard
          window.location.href = "/dashboard.html";
        } else {
          // User is not logged in, go to login page
          window.location.href = "/login.html";
        }
      }

      // Logout function
      async function logout() {
        try {
          const token = localStorage.getItem("auth-token");
          
          // Call logout endpoint if you have one
          if (token) {
            await fetch('/api/logout', {
              method: 'POST',
              headers: {
                'Authorization': `Bearer ${token}`
              }
            });
          }
        } catch (error) {
          console.error('Logout error:', error);
        } finally {
          // Clear all stored auth data
          localStorage.removeItem("auth-token");
          localStorage.removeItem("username");
          isAuthenticated = false;
          currentUser = null;
          updateAuthButton();
        }
      }

      // TYPEWRITER ANIMATION
      function typeWriter() {
        const text = "# Launching Soon";
        const element = document.getElementById("typewriter-container");
        let i = 0;
        
        function type() {
          if (i < text.length) {
            element.textContent += text.charAt(i);
            i++;
            setTimeout(type, 100);
          }
        }
        type();
      }

      // AUTH BUTTON SWITCHER
      async function updateAuthButton() {
        const container = document.getElementById("auth-button");
        await checkAuthStatus();
        
        if (isAuthenticated && currentUser) {
          container.innerHTML = `
            <span class="account-name" onclick="goToLogin()" title="Go to Dashboard">
              ${currentUser.username || currentUser.name || "Account"}
            </span>
            <button class="logout-btn" onclick="logout()">Logout</button>
          `;
        } else {
          container.innerHTML = `<button class="btn-enter" onclick="goToLogin()">Login</button>`;
        }
      }

      // INITIALIZE EVERYTHING
      document.addEventListener('DOMContentLoaded', async () => {
        typeWriter();
        await updateAuthButton();
      });

      // Optional: Add about section functionality
      document.querySelector('a[href="#about"]').addEventListener('click', (e) => {
        e.preventDefault();
        // You can either scroll to an about section or open a modal
        // For now, let's just show an alert - replace with your preferred method
        alert('About AxGuard: Smart IoT-Based Rainwater Harvesting & Quality Monitoring System designed to optimize water collection and ensure water quality through advanced sensor technology.');
      });
    </script>
  </body>
</html>
