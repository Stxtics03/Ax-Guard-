<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AxGuard Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div id="app" class="p-4 max-w-7xl mx-auto">
    <div class="text-3xl font-bold mb-6">üåßÔ∏è AxGuard Dashboard</div>
    
    
<!-- Add this button -->
<div class="mb-6">
  <button id="toggleBtn" onclick="toggleDataMode()" 
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
    Show Unsafe Data
  </button>
</div>
    
    <!-- Sensor Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-8">
      <div class="card" id="phCard">
        <h3 class="title">pH Level</h3>
        <p class="value" id="phValue">--</p>
        <span class="status" id="phStatus"></span>
      </div>

      <div class="card" id="tdsCard">
        <h3 class="title">TDS</h3>
        <p class="value" id="tdsValue">--</p>
        <span class="status" id="tdsStatus"></span>
      </div>

      <div class="card" id="turbCard">
        <h3 class="title">Turbidity</h3>
        <p class="value" id="turbValue">--</p>
        <span class="status" id="turbStatus"></span>
      </div>

      <div class="card" id="tempCard">
        <h3 class="title">Temperature</h3>
        <p class="value" id="tempValue">--</p>
        <span class="status" id="tempStatus"></span>
      </div>

      <div class="card" id="levelCard">
        <h3 class="title">Tank Level</h3>
        <p class="value" id="levelValue">--%</p>
        <span class="status" id="levelStatus"></span>
      </div>
    </div>

    <!-- Charts -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <canvas id="phChart"></canvas>
      <canvas id="tdsChart"></canvas>
      <canvas id="turbChart"></canvas>
      <canvas id="tempChart"></canvas>
      <canvas id="levelChart"></canvas>
    </div>
  </div>

  <style>
    .card {
      @apply bg-white rounded-2xl shadow p-4;
    }
    .title {
      @apply text-xl font-semibold mb-1;
    }
    .value {
      @apply text-2xl font-bold;
    }
    .status {
      @apply text-sm font-medium;
    }
  </style>

  <script src="app.js"></script>
</body>
</html>
